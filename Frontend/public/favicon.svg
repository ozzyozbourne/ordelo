<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#5ECC62" />
  <circle cx="50" cy="50" r="42" fill="#FFFFFF" />
  
  <!-- Letter O styling -->
  <path d="M50 10
           A 40 40 0 0 1 50 90
           A 40 40 0 0 1 50 10
           Z" 
        fill="#5ECC62" />
  
  <circle cx="50" cy="50" r="25" fill="#FFFFFF" />
  
  <!-- Fork and knife design -->
  <g transform="translate(35, 35) scale(0.3)">
    <!-- Fork -->
    <path d="M20 0
             L25 0 L25 50
             C25 55 20 60 15 60
             C10 60 5 55 5 50
             L5 0 L10 0
             L10 25 L15 25 
             L15 0 L20 0
             Z" 
          fill="#5ECC62" />
    
    <!-- Knife -->
    <path d="M60 0
             C70 0 90 15 90 30
             L90 50 C90 55 85 60 80 60
             C75 60 70 55 70 50
             L70 35 L60 30
             L60 0
             Z" 
          fill="#5ECC62" />
  </g>
</svg>